<!Doctype html>
<html>
    <body style="text-align: center;">
        <h1>Rock, paper, scissors!</h1>
        <p><span>Wins: 0</span><br><span>Losses: 0</span><br><span>Draws: 0</span></p>
        <button>Rock</button><button>Paper</button><button>Scissors</button>
    </body>

    <script>
        let gamesWon = 0;
        let gamesLost = 0;
        let gamesDrawn = 0;
        results = document.querySelectorAll('span');
        btns = document.querySelectorAll('button');

        function computerPlay(){
            let choices = ["rock", "paper", "scissors"];
            let choice = choices[Math.floor(Math.random()*choices.length)];

            return choice;
        }

        function playRound(playerSelection, computerSelection){
            playerSelection = playerSelection.toLowerCase();

            if (playerSelection === "rock" && computerSelection === "paper"){
                return -1;
            }else if(playerSelection === "rock" && computerSelection === "scissors"){
                return 1;
            }else if(playerSelection === "paper" && computerSelection === "rock"){
                return 1;
            }else if(playerSelection === "paper" && computerSelection === "scissors"){
                return -1;
            }else if(playerSelection === "scissors" && computerSelection === "rock"){
                return -1;
            }else if(playerSelection === "scissors" && computerSelection === "paper"){
                return 1;
            }else{
                return 0;
            }
        }
        
        btns.forEach((btn) => {
            btn.addEventListener('click', () => {
                let result = playRound(btn.textContent, computerPlay());
                
                if(result === 1){
                    results[0].textContent = results[0].textContent.substr(0,'Wins: '.length) + ++gamesWon;
                }else if(result === -1){
                    results[1].textContent = results[1].textContent.substr(0,'Losses: '.length) + ++gamesLost;
                }else if(result === 0){
                    results[2].textContent = results[2].textContent.substr(0,'Draws: '.length) + ++gamesDrawn;
                }

                if(gamesWon === 5){
                    alert("You won!");
                    gamesWon = 0;
                    gamesLost = 0;
                    gamesDrawn = 0;
                    results[0].textContent = 'Wins: 0';
                    results[1].textContent = 'Losses: 0';
                    results[2].textContent = 'Draws: 0';
                }else if(gamesLost === 5){
                    alert("You lost!");
                    gamesWon = 0;
                    gamesLost = 0;
                    gamesDrawn = 0;
                    results[0].textContent = 'Wins: 0';
                    results[1].textContent = 'Losses: 0';
                    results[2].textContent = 'Draws: 0';
                }
            })
        });

    </script>
</html>
